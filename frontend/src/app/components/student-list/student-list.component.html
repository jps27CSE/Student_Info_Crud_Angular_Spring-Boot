<div class="container mx-auto p-4">
  <div class="flex justify-end mb-4">
    <button (click)="goToCreateForm()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Create Info
    </button>
  </div>

  <div class="grid gap-4 md:grid-cols-2">
    <div
      *ngFor="let student of students"
      (click)="goToDetail(student.id!)"
      class="flex items-start bg-white rounded-lg shadow-md p-4 transition transform hover:scale-[1.01] hover:shadow-lg duration-300 cursor-pointer"
    >
      <img
        class="w-16 h-16 rounded-full object-cover mr-4"
        [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF02Jj8T2t7PdkytAw42HDuuSz7yXguKn8Lg&s'"
        alt="Student Avatar"
      />


      <div class="flex-1">
        <h3 class="text-lg font-semibold">{{ student.studentName }}</h3>
        <p><strong>Father:</strong> {{ student.fatherName || 'N/A' }}</p>
        <p><strong>Mother:</strong> {{ student.motherName || 'N/A' }}</p>
        <p><strong>Address:</strong> {{ student.address }}</p>
        <p><strong>Phone:</strong> {{ student.phoneNumber }}</p>

        <div class="mt-3 space-x-2">
          <button   (click)="editStudent(student.id!); $event.stopPropagation()"  class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
            Update
          </button>
          <button (click)="deleteStudent(student.id!); $event.stopPropagation()"  class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
