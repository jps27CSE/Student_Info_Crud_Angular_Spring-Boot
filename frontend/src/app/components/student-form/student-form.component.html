<div class="max-w-xl mx-auto p-4">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()"
        class="space-y-4 border border-gray-200 rounded-xl shadow-md p-6 bg-white transition-all duration-300">

    <h2 class="text-2xl font-semibold mb-4">{{ isEditMode ? 'Update Student' : 'Create Student' }}</h2>

    <div>
      <input class="w-full border p-2 rounded" formControlName="studentName" placeholder="Student Name *">
      <div *ngIf="studentForm.get('studentName')?.touched && studentForm.get('studentName')?.invalid" class="text-red-500 text-sm">
        Student name is required.
      </div>
    </div>

    <div>
      <input class="w-full border p-2 rounded" formControlName="fatherName" placeholder="Father's Name">
    </div>

    <div>
      <input class="w-full border p-2 rounded" formControlName="motherName" placeholder="Mother's Name">
    </div>

    <div>
      <input class="w-full border p-2 rounded" formControlName="address" placeholder="Address *">
      <div *ngIf="studentForm.get('address')?.touched && studentForm.get('address')?.invalid" class="text-red-500 text-sm">
        Address is required.
      </div>
    </div>

    <div>
      <input class="w-full border p-2 rounded" formControlName="phoneNumber" placeholder="Phone Number *">
      <div *ngIf="studentForm.get('phoneNumber')?.touched && studentForm.get('phoneNumber')?.invalid" class="text-red-500 text-sm">
        Phone number is required.
      </div>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
